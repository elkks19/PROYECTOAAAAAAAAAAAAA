<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Lista de Ropa</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nueva Ropa</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>User Persona</th>
                    <th>PasswordPersona</th>
                    <th>Nombre</th>
                    <th>Fecha Nac</th>
                    <th>Mail</th>
                    <th>Direccion</th>
                    <th>Celular</th>
                    <th>Foto</th>
                    <th>Create</th>
                    <th>Last</th>
                </tr>
            </thead>
            <tbody id="tablaPER">
                
            </tbody>
        </table>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Agregar Persona</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">	
                                
                    <div class="form-group">
                        <label>User Persona</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>PasswordPersona</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha Nac</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Mail</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Celular</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div id="drop-area">
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        <label class="button" for="fileElem">Subir foto</label>
                        <!--<img id="preview" width=200px height=200px />-->
                        </div>				
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-success" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>
