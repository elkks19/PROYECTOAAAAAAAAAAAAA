<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Lista de Empresas</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nueva Empresas</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre de Empresa</th>
                    <th>Dirección Empresa</th>
                    <th>Archivo de Verificación</th>
                    <th>Social</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaEMP">
                
            </tbody>
        </table>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Agregar Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">				
                    <div class="form-group">
                        <label>Nombre de Empresa</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div id="drop-area">
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        <label class="button" for="fileElem">Subir foto</label>
                        <!--<img id="preview" width=200px height=200px />-->
                        </div>	
                    <!--<div class="form-group">
                        <label>Talla</label>
                        <input type="text" class="form-control" required>
                    </div>-->	
                    <div class="form-group">
                        <label>Social</label>
                        <input type="text" class="form-control" required>				
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-success" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Editar una Empresa</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Nombre de Empresa</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Direccion</label>
                        <input type="number" class="form-control" required>
                    </div>
                    <div id="drop-area">
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        <label class="button" for="fileElem">Subir foto</label>
                        <!--<img id="preview" width=200px height=200px />-->
                        </div>	
                    <div class="form-group">
                        <label>Social</label>
                        <input type="text" class="form-control" required>
                    </div>					
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-info" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Eliminar Prenda</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <p>Esta seguro que desea eliminar la prenda selecionada?</p>
                    <p class="text-warning"><small>Esta acción no se podra Restaurar</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-danger" value="Eliminar">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
