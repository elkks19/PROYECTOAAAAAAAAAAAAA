<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Lista de Ropa</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nueva Ropa</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Cod Empresa</th>
                    <th>Cod Usuario</th>
                    <th>Direccion Entrega Orden</th>
                    <th>Fecha Enrega Orden</th>
                    <th>Fecha Pago Orden</th>
                    <th>Cancelado</th>
                    <th>Create</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="tablaOR">
                
            </tbody>
        </table>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Agregar Orden</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">	
                    <div class="form-group">
                        <label>Cod Empresa</label>
                        <input type="number" class="form-control" id="codEmpresa">
                    </div>
                    <div class="form-group">
                        <label>Cod Usuario</label>
                        <input type="number" class="form-control" id="codUsuario">
                    </div>
                    <div class="form-group">
                        <label>Direccion Entrega Orden</label>
                        <input type="text" class="form-control" id="direccionEntregaOrden">
                    </div>
                    <div class="form-group">
                        <label>Fecha Entrega Orden</label>
                        <input type="date" class="form-control" id="fechaEntregaOrden">
                    </div>	
                    <div class="form-group">
                        <label>Fecha Pago Orden</label>
                        <input type="date" class="form-control" id="fechaPagoOrden">
                    </div>	
                    <div class="form-group">
                        <Label>Cancelado</Label>
                        <input type="checkbox" class="form-control" id="isCancelada">
                    </div>			
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-success" data-dismiss="modal" value="Agregar" onclick="crearOrden()">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Editar una Orden</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Cod Empresa</label>
                        <input type="text" class="form-control" id="codEmpresaEdit">
                    </div>
                    <div class="form-group">
                        <label>Cod Usuario</label>
                        <input type="number" class="form-control" id="codUsuarioEdit">
                    </div>
                    <div class="form-group">
                        <label>Direccion Entrega Orden</label>
                        <input type="number" class="form-control" id="direccionEntregaOrdenEdit">
                    </div>
                    <div class="form-group">
                        <label>Fecha Entrega Edit</label>
                        <input type="date" class="form-control" id="fechaEntregaOrdenEdit">
                    </div>	
                    <div class="form-group">
                        <label>Fecha Pago Orden</label>
                        <input type="date" class="form-control" id="fechaPagoOrdenEdit">
                    </div>	
                    <div class="form-group">
                        <Label>Cancelado</Label>
                        <input type="checkbox" class="form-control" id="isCanceladaEdit">
                    </div>			
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-info" data-dismiss="modal" value="Guardar" onclick="editarOrden()">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Eliminar Orden</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <p>Esta seguro que desea eliminar esta orden?</p>
                    <p class="text-warning"><small>Esta acci√≥n no se podra Restaurar</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Eliminar" onclick="eliminarOrden()">
                </div>
            </form>
        </div>
    </div>
</div>
