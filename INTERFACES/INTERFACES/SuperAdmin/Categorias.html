<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Lista de categorias</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Nueva categoria</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre de la Categoria</th>
                </tr>
            </thead>
            <tbody id="tablaCAT">
            </tbody>
        </table>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Agregar Categoria</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">	
                    <h2>Categoria</h2>
                    <form>
                        <div class="form-group w-75">
                            <label for="nombreCategoria">Nombre de la Categoria</label>
                            <input class="form-control" type="text" placeholder="nombre" id="nombreCategoria">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-success" data-dismiss="modal" value="Agregar" onclick="crearCategoria()">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Editar una categoria</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <h2>Categoria</h2>
                    <div class="form-group">
                        <label for="nombreCategoria">Nombre de la categoria</label>
                        <input class="form-control" type="text" placeholder="nombre" id="nombreCategoriaEdit">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-info" data-dismiss="modal" value="Guardar" onclick="editarCategoria()">
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Eliminar Categoria</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <p>Esta seguro que desea eliminar esta categoria?</p>
                    <p class="text-warning"><small>Esta acci√≥n no se podra Restaurar</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="button" class="btn btn-danger" value="Eliminar" onclick="eliminarCategoria()" data-dismiss="modal">
                </div>
            </form>
        </div>
    </div>
</div>
