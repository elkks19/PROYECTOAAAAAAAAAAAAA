<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Lista de Espera</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Aceptado/Denegado</th>
                    <th>Fecha Revision</th>
                    <th>Razon </th>
                    <th>Fecha de Solicitud</th>
                </tr>
            </thead>
            <tbody id="tablaLIS">

            </tbody>
        </table>
    </div>
</div>
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Agregar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">	
                                
                    <div class="form-group">
                        <label>Aceptado/Denegado</label>
                    </div>
                    <select id="product-subcategories" name="product-subcategories">
                        
                        <option value="scat0">Aceptado</option>
                        <option value="scat1">Denegado</option>
                        
                    </select>
                    <div class="form-group">
                        <label>Fecha de Revision</label>
                        <input type="date" class="form-control" required>
                    </div>	
                    <div class="form-group">
                        <label>Razon</label>
                        <input type="text" class="form-control" required>
                    </div>

                    
                    <!--<div class="form-group">
                        <label>Talla</label>
                        <input type="text" class="form-control" required>
                    </div>-->	
                    <div class="form-group">
                        <label>Fecha Solicitud de Revision</label>
                        <input type="date" class="form-control" required>
                    </div>					
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-success" value="Agregar">
                </div>
            </form>
        </div>
    </div>
</div>

                    </select>

                        <input type="text" class="form-control" required>
                    </div>

                    
                    <!--<div class="form-group">

                </div>
