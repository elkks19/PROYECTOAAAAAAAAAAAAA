<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Comentarios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <template class="reply-input-template">
    <div class="reply-input container">
      <img src="images/avatars/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Añadir comentario..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div>
  </template>

  <template class="comment-template">
    <div class="comment-wrp">
      <div class="comment container">
        <div class="c-score">
          <img src="images/icon-plus.svg" alt="plus" class="score-control score-plus">
          <p class="score-number">5</p>
          <img src="images/icon-minus.svg" alt="minus" class="score-control score-minus">
        </div>
        <div class="c-controls">
          <a  class="delete"><img src="images/icon-delete.svg" alt="" class="control-icon">Eliminar</a>
          <a  class="edit"><img src="images/icon-edit.svg" alt="" class="control-icon">Editar</a>
          <a  class="reply"><img src="images/icon-reply.svg" alt="" class="control-icon">Responder</a>
        </div>
        <div class="c-user">
          <img src="images/avatars/limonagrio.jpg" alt="" class="usr-img">
          <p class="usr-name">Llajuas</p>
          <p class="cmnt-at">2 semanas atras</p>    
        </div>
        <p class="c-text">
          <span class="reply-to"></span>
          <span class="c-body"></span>
        </p>
      </div>
      <div class="replies comments-wrp">
      </div>
    </div>
  </template>
<main>
  <div class="comment-section">

    <div class="comments-wrp">

    </div>
  <div class="reply-input container">
      <img src="images/avatars/limonagrio.jpg" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Añadir comentario..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div> 
  </div> 
  
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Eliminar Comentario</h3>
      <p>¿Estas seguro de eliminar este comentario?</p>
      <button class="yes">SI,ELIMINAR</button>
      <button class="no">NO,ELIMINAR</button>
    </div>
  </div>
</main>
    <script src="app.js"></script>
  </body>
</html>
