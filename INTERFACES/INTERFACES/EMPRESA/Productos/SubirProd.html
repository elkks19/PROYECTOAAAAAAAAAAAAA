<!DOCTYPE html>
<html lang="en">
<head>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Roboto&family=Rowdies&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Productos</title>
    <script src="https://kit.fontawesome.com/7c61ac1c1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SubirProd.css">
    <script src="SubirProd.js"></script>
</head>
<body>
    <div class="header">
        <H1>Añadir Productos</H1>
        <a href=""><i class="fa-solid fa-arrow-left"></i>Regresar</a>
    </div>
    
    <form id="product-form">
        <div id="drop-area">
        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Subir foto</label>
        <img id="preview" width=200px height=200px />
        <p id="upload-text">Arrastra o Suelta las imagenes</p>
        </div>

        <div class="cajitas">
        <label for="product-name">Nombre</label>
        <input type="text" id="product-name" name="product-name">    
        <label for="product-price">Precio</label>
        <input type="number" id="product-price" name="product-price">
        <label for="product-categories">Categorias</label>
        <select id="product-categories" name="product-categories">
            <!-- colocar las catagorias -->
            <option value="cat0">Seleciona...</option>
            <option value="cat1">Ropa</option>
            <option value="cat2">Zapatos</option>
            <option value="cat3">Accesorios</option>
        </select>
        <label for="product-subcategories">Sub-Categorias</label>
        <select id="product-subcategories" name="product-subcategories">
            <!-- colocar las subcatagorias -->
            <option value="scat0">Seleciona...</option>
            <option value="scat1">Categoria 1</option>
            <option value="scat2">Categoria 2</option>
            <option value="scat3">Categoria 3</option>
        </select>        
        <label for="product-talla">Talla</label> 
        <input type="number" id="product-talla" name="product-talla">
        <label for="product-quantity">Cantidad</label>
        <input type="number" id="product-quantity" name="product-quantity">
        <label for="product-description">Descripción</label>
        <textarea id="product-description" name="product-description"></textarea>
        </div>
        <div class="Botones">
        <input type="submit" value="Subir">
        <input type="reset" value="Cancelar">
        </div>
    </form>

    <table id="productTable">
        <thead>
        <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categorias</th>
        <th>Cantidad</th>
        <th>Descripción</th>
        <th>Acciones</th>
        </tr>
        </thead>
       <tbody>
   <tr>
       <td><img src="img1.jpg" ></td>
       <td>Producto 1</td>
       <td>100 Bs</td>
       <td>Categoria 1</td>
       <td>10</td>
       <td>jshfjsbvjdsbvkjsbkvsd</td>
         <td>
          <button class="Modificar" type="button" onclick="modifyProduct(this)">Modificar</button>
          <button class="Eliminar" type="button" onclick="deleteProduct(this)">Eliminar</button>
      </td>
   </tr>
   <tr>
       <td><img src="img2.jpg" ></td>
       <td>Product 2</td>
       <td>200Bs</td>
       <td>Categoria 2</td>
       <td>20</td>
       <td>Tjvnskjdvnskjvnksj</td>
         <td>
          <button class="Modificar" type="button" onclick="modifyProduct(this)">Modificar</button>
          <button class="Eliminar" type="button" onclick="deleteProduct(this)">Eliminar</button>
      </td>
   </tr>

</tbody>

    </table>
</body>
</html>
