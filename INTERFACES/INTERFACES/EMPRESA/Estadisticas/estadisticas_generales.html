<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="estadisticas_generales.css">
    <script src="estadisticas_generales.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/7c61ac1c1a.js" crossorigin="anonymous"></script>
    
</head>
<body>
		<div class="estadisticas">	
                <div class="head">
                    <h1>Estadísticas generales</h1>
                    	<div class="Filtros">
							<select id="tipo_categorias">
							<option value="todo">15 dias</option>
							<option value="pantalon">30 dias</option>
					
							</select>
						</div>
                </div>	
				<div class="cards">
					<div class="card">
						<div class="card-contenido">
							<div class="numero" id="numUsuarios">0</div>
							<div class="card-nombre">Productos guardos en Wishlist</div>
						</div>
						<div class="icon">
							<i class='bx bxs-heart'></i>
						</div>					
					</div>


					<div class="card">
						<div class="card-contenido">
							<div class="numero" id="numEmpresas">0 Bs</div>
							<div class="card-nombre">Total de ventas</div>
						</div>
						<div class="icon">
							<i class="fa-solid fa-money-bill"></i>
						</div>					
					</div>
					
					<div class="card">
						<div class="card-contenido">
							<div class="numero" id="ventasTotales">0</div>
							<div class="card-nombre">Visitas en el perfil</div>
						</div>
						<div class="icon">
							<i class='bx bx-happy'></i>
						</div>					
					</div>	
					
					<div class="card">
						<div class="card-contenido">
							<div class="numero" id="ventasTotales">0</div>
							<div class="card-nombre">Cantidad de productos vendidos</div>
						</div>
						<div class="icon">
							<i class='bx bx-closet'></i>
						</div>					
					</div>
				</div>  
        </div>  

	<!--REPORTES-->	
		<div class="estadisticas">
			  <div class="head">
                    <h1>Reportes</h1>	
                </div>
				<div class="cardsreportes">
					<div class="card">
						<div class="card-contenido">
							<div class="card-nombre">Reporte de Visitas al Perfil</div>
						</div>
						<div class="cardbutton">
							<button>Descargar PDF</button>
						</div>
					</div>

					<div class="card">
						<div class="card-contenido">
							<div class="card-nombre">Reporte de Productos guardados en Wishlist</div>
						</div>
						<div class="cardbutton">
							<button>Descargar PDF</button>
						</div>
					</div>

				</div>
		</div>        
    
</body>
</html>
