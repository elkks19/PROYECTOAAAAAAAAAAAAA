    <img src="../../RECURSOS/VIDEOGIF.gif" />
    <form style="height: 800px;" name="login" id="formulario_login" runat="server">

        <div class="container">
                <p>Bienvenido</p>
                <h1>Ingresa tus datos</h1>

                <input id="nombre" type="text" placeholder="Ingresa tus nombres"/><br>
                <input id="apPaterno" type="text" placeholder="Ingresa tu apellido paterno"/><br>
                <input id="apMaterno" type="text" placeholder="Ingresa tu apellido materno"/><br>
                <input id="fechaNac" type="date" placeholder="Ingresa tu fecha de nacimiento"/><br>
                <input id="mail" type="email" placeholder="Ingresa tu correo electronico" /><br>
                <input id="ci" type="text" placeholder="Ingresa tu carnet de identidad" /><br>
                <input id="direccion" type="text" placeholder="Ingresa tu dirección"/><br>
                <input id="user" type="text" placeholder="Crea un nombre de usuario"/><br>
                <input id="password" type="password" placeholder="Crea una contraseña" />
                <!-- <input type="password" placeholder="Confirma tu contraseña" id="myInput2" /> -->
                <span class="eye" onclick="myFunction()">
                    <i style="color: #F0E6DA;" id="hide1" class="fa-solid fa-eye"></i>
                    <i style="color: #F0E6DA;"  id="hide2" class="fa-solid fa-eye-slash"></i>
                </span>
                <div class="button">
                    <a style="font-family: 'Genera-grotesk-heavy'; text-decoration: none; color: #FFFCED; background-color: transparent; border: none;font-size:15px"

                        Ingresa
